<div class="{{blog_prefix}}item  {{blog_mod}}">
	<div class="{{blog_prefix}}row  {{blog_mod}}">
		<div class="{{blog_prefix}}cols  is--preview  {{blog_mod}}">
			<a href="{{blog_link}}" class="{{blog_prefix}}preview"><img src="{{blog_preview}}" alt=""> 
				<div class="{{blog_prefix}}view">
					<div class="{{blog_prefix}}view-icon">
						[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="news-view" ]]
					</div> 
				</div> 
			</a>
		</div> 
		<div class="{{blog_prefix}}cols  is--note  {{blog_mod}}"> 
			<div class="{{blog_prefix}}date  {{blog_mod}}">{{blog_date}}</div>
			<h4 class="{{blog_prefix}}heading  {{blog_mod}}">  
				<a href="{{blog_link}}">{{blog_heading}}</a>
			</h4>
			<div class="{{blog_prefix}}note  {{blog_mod}}">{{blog_note}}</div>
			<div><a href="{{blog_link}}"  class="{{blog_prefix}}link">Читать далее</a></div>
		</div>
	</div>
</div>
