<div class="{{block_prefix}}block">
	<div class="container {{page_prefix}}container  {{block_prefix}}container">
		<div class="{{block_prefix}}inner">
			<h2 class="{{page_prefix}}heading {{block_prefix}}heading  is--heading">Услуги</h2>
			<div class="{{page_prefix}}text-block {{block_prefix}}text-block">
				<p>В&nbsp;разделе услуги все блоки построены таким образом, что последовательно отвечает на&nbsp;вопросы посетителя, где указана стоимость не&nbsp;только по&nbsp;пакетам услуг, но&nbsp;и&nbsp;по&nbsp;отдельным видам работ.</p>
			</div>
			<div class="{{block_prefix}}preview">
				<img src="{{url-path-img}}/lp-artstyle/services-preview.jpg" alt="">
			</div>
		</div> 
		<div class="iphone-slider" data-interval-ms="0">
			<div class="iphone-slider__bg">
				<div class="iphone-slider__container">
					<div class="iphone-slider__item" 
						style="background-image:url({{url-path-img}}/lp-artstyle/slider-xl-item1.jpg)"
					></div>
					<div class="iphone-slider__item" 
						style="background-image:url({{url-path-img}}/lp-artstyle/slider-xl-item2.jpg)"
					></div>
				</div>
			</div>
			<div class="iphone-slider__blurscreen">
				<div class="iphone-slider__blurscreen-inner"></div>
			</div>
			<button type="button" class="iphone-slider__btn  is--right ">
				<span class="iphone-slider__btn-arrow">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="lp-enerfit-arrow-right" ]]</span>
			</button>
			<button type="button" class="iphone-slider__btn  is--left ">
				<span class="iphone-slider__btn-arrow">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="lp-enerfit-arrow-left" ]]</span>
			</button>
			<ul class="iphone-slider__dots">
				<li class="iphone-slider__dot is--active"><button class="iphone-slider__item-btn" ></button></li>
				<li class="iphone-slider__dot"></li>
				<li class="iphone-slider__dot"></li>
				<li class="iphone-slider__dot"></li>
				<li class="iphone-slider__dot"></li>
			</ul>
			<ul class="iphone-slider__count">
				<li class="iphone-slider__count-item iphone-slider__count-item_number is--active ">03</li>
				<li class="iphone-slider__count-item">/</li>
				<li class="iphone-slider__count-item iphone-slider__count-item_amount">03</li>
			</ul>
		</div>	
	</div> 
</div>
