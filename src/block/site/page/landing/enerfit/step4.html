<div class="{{block_prefix}}block step">
	<div class="container {{page_prefix}}container">
		<h2 class="{{page_prefix}}heading {{block_prefix}}heading  is--heading  is--center">Удобный интерфейс</h2>
		<div class="{{page_prefix}}text-block {{block_prefix}}text-block">
			<p>Благодаря удобному и&nbsp;продуманному интерфейсу, пользователь сможет найти любой товар, для любых целей.</p>
			<p>А&nbsp;воспользовавщись системой поиска по&nbsp;товарам, посетитель сайта сможет перейти на&nbsp;нужную страницу, не&nbsp;совершая при этом лишних кликов и&nbsp;действий.</p>
		</div>

		<div class="iphone-slider">
			<div class="iphone-slider__bg">
				<div class="iphone-slider__container">
					<div class="iphone-slider__item  is--active" 
						style="background-image:url(/img/lp-enerfit/slider-item1-sm.jpg)"
						data-style="background-image:url(/img/lp-enerfit/slider-item3-lg.jpg)"
					></div>
					<div class="iphone-slider__item" 
						style="background-image:url(/img/lp-enerfit/slider-item2-sm.jpg)"
						data-style="background-image:url(/img/lp-enerfit/slider-item1-lg.jpg)"
					></div>
					<div class="iphone-slider__item" 
						style="background-image:url(/img/lp-enerfit/slider-item3-sm.jpg)"
						data-style="background-image:url(/img/lp-enerfit/slider-item2-lg.jpg)"
					></div>
				</div>
			</div>
			<div class="iphone-slider__blurscreen">
				<div class="iphone-slider__blurscreen-inner"></div>
			</div>
			<button type="button" class="iphone-slider__btn  is--left ">
				<span class="iphone-slider__btn-arrow">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="lp-enerfit-arrow-left" ]]</span>
			</button>
			<button type="button" class="iphone-slider__btn  is--right ">
				<span class="iphone-slider__btn-arrow">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="lp-enerfit-arrow-right" ]]</span>
			</button>
			<ul class="iphone-slider__dots">
			</ul>
			<ul class="iphone-slider__count">
				<li class="iphone-slider__count-item iphone-slider__count-item_number is--active ">01</li>
				<li class="iphone-slider__count-item">/</li>
				<li class="iphone-slider__count-item iphone-slider__count-item_amount"></li>
			</ul>
		</div>	
	</div> 
</div>
<svg class="{{block_prefix}}after" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1920 350" enable-background="new 0 0 1920 350">
	<polygon class="{{block_prefix}}after-bottom" points="1920,0 0,350 1920,350 "/>
	<polygon class="{{block_prefix}}after-top" points="1920,0 0,350 0,0 "/>
</svg>
