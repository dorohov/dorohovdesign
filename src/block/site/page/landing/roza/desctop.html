<div class="{{class}}">	
	<div class="container-fluid">
		<div class="{{prefix}}note">			
			<div class="_round-start {{prefix}}border wow scaleInUp" data-wow-duration="0.3s" data-wow-delay="2.4s"></div> 
			<div class="_right {{prefix}}border wow scaleInUp" data-wow-duration="0.5s" data-wow-delay="2.9s"></div> 
			<div class="_top {{prefix}}border wow scaleInLeft" data-wow-duration="0.5s" data-wow-delay="3.4s"></div> 
			<div class="_left-start {{prefix}}border wow scaleInDown" data-wow-duration="0.2s" data-wow-delay="3.9s"></div> 
			<div class="_left-finish {{prefix}}border wow scaleInDown" data-wow-duration="0.5s" data-wow-delay="4.1s"></div> 
			<div class="_bottom {{prefix}}border wow scaleInRight" data-wow-duration="0.5s" data-wow-delay="4.6s"></div> 
			<div class="_round-finish {{prefix}}border wow scaleInRight" data-wow-duration="0.3s" data-wow-delay="5.1s"></div>
			<div class="roza__text-block {{prefix}}note-text wow slideInLeftBig" data-wow-duration=".8s" data-wow-delay="0.5s">
				<h3>Зрелищность и&nbsp;наглядность</h3> 
				<p>Жилой комплекс представлен в&nbsp;нескольких ракурсах, при дневном и&nbsp;ночном свете.</p>
				<p>Это усиливает общую зрелищность и&nbsp;способствует большей наглядности и&nbsp;вовлеченности пользователя.</p>
			</div>
		</div>
		<div class="{{prefix}}preview-item _laptop wow slideInRightBig" data-wow-duration="1s" data-wow-delay="0.8s"></div>
		<div class="{{prefix}}preview-item _laptop-sm wow fadeIn" data-wow-duration="1s" data-wow-delay="0.8s"></div>
	</div>
</div>
