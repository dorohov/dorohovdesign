<footer class="{{class}}">
	<div class="_fs__bg-btn-left"></div>
	<div class="_fs__bg-btn-right"></div>
	<div class="_fs__bg-btn-center"></div>
	<a href="body" class="_fs__btn-top go-to-top active"></a>
	<div class="_fs__inner">	
		<div class="container">

			[[azbntple tpl="/src/block/site/default/form/footer.html" class=""]]
			<div class="row _fs__row">
				<div class="cols _fs__logotip-cols">
					<div><a href="/"><img src="/img/default/logotip-white.png" alt="" data-rjs="2"></a></div>
				</div>
				<div class="cols _fs__address-cols">
					{{contacts.address}}
				</div>
				<div class="cols _fs__phone-cols">
					<div><a href="tel:{{contacts.phone_tel}}">{{contacts.phone}}</a></div>
					<div><a href="tel:{{contacts.phone_mob_tel}}">{{contacts.phone_mob}}</a></div>
				</div>
				<div class="cols _fs__email-cols">
					<div><a href="mailto:{{contacts.email}}">{{contacts.email}}</a></div>
				</div>
			</div>
		</div>
	</div>
	<div class="_fs__soc-block">		
		<a href="{{soc.behance}}" target="_blank" class="_fs__soc soc-site icon-be"></a>
		<a href="{{soc.vk}}" target="_blank" class="_fs__soc soc-site icon-vk"></a>
		<!-- <a href="#" target="_blank" class="_fs__soc soc-site icon-drb"></a> -->
		<a href="{{soc.fb}}" target="_blank" class="_fs__soc soc-site icon-fb"></a>
		<a href="{{soc.tw}}" target="_blank" class="_fs__soc slider-soc soc-site icon-tw"></a>
		<a href="{{soc.instagram}}" target="_blank" class="_fs__soc soc-site icon-igm"></a> 
	</div>
</footer>
