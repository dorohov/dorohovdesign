<link rel="stylesheet" type="text/css" href="{{url-path-plugins}}/fancybox/source/jquery.fancybox.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{{url-path-plugins}}/fancybox/source/helpers/jquery.fancybox-buttons.css" />
		
<script src="{{url-path-plugins}}/fancybox/lib/jquery.mousewheel-3.0.6.pack.min.js"></script>
<script src="{{url-path-plugins}}/fancybox/source/jquery.fancybox.min.js"></script>
<script src="{{url-path-plugins}}/fancybox/source/helpers/jquery.fancybox-buttons.min.js"></script>
<script>			
	$(document).ready(function () {
		$('.fancybox').fancybox({
			prevEffect : 'none',
			nextEffect : 'none',
		});
		// конструкция для активации fancybox <a class="fancybox-buttons" data-fancybox-group="button" href="" data-title=""><img src="" alt="" /></a>
		$('.fancybox-buttons').fancybox({
			openEffect  : 'none',
			closeEffect : 'none',
			prevEffect : 'none',
			nextEffect : 'none',
			closeBtn  : false,
			helpers : {
				title : {
					type : 'inside'
				},
				buttons	: {}
			},
			afterLoad : function() {
				this.title = this.title;
			}
		});
	});
</script>
