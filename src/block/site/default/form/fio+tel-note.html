<form action="#" class="form-site {{class}}">
	<div class="_frms__input icon-user">
		<input type="text" class="_frms__form-control form-control validate[required]" id="" placeholder="Ваше имя*">
	</div>
	<div class="_frms__input icon-phone">
		<input type="tel" class="_frms__form-control form-control validate[required, custom[phone]]"  id="" placeholder="Ваше телефон*">
	</div>
	<div class="_frms__input">
		<div class="_frms__agreement">
            <input class="_frms__agreement-checkbox validate[required]" id="f[processing]" name="f[processing]" checked type="checkbox">
            <label for="f[processing]" class="_frms__agreement-label"></label>
			<label for="f[processing]" class="_frms__agreement-text">
				Я согласен на обработку <a href="/agreement.html">персональных данных</a>
			</label>
		</div>
	</div>

	<div class="_frms__input _msr__form-btn">
		<button type="submit" class="btn-site btn-white-line btn-line">Отправить</button>
	</div>
</form>
